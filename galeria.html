<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galer√≠a de Rese√±as</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #000; /* fondo negro */
      color: #FFD700; /* color dorado */
      margin: 0;
      padding: 20px;
    }

    #galeriaTableContainer {
      width: 95%;
      margin: 0 auto;
    }

#galeriaTableContainer h2 {
  text-align: center;
  margin-bottom: 20px;
  font-size: 2em;
  color: #FFD700;
  /* text-shadow: 0 0 5px #FFD700; /  / <-- Lo comentamos o borramos */
}
    

    #addRowBtn {
      background-color: #FFD700;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-bottom: 15px;
      box-shadow: 0 0 5px #FFD700;
    }

    #addRowBtn:hover {
      background-color: #e6c200;
      box-shadow: 0 0 10px #FFD700;
    }

    #galeriaTable {
      width: 100%;
      border-collapse: collapse;
      background-color: #111; /* un poco m√°s claro que el fondo negro */
      border-radius: 10px;
      overflow: hidden;
    }

    #galeriaTable th, #galeriaTable td {
      border: 1px solid #FFD700;
      padding: 12px;
      text-align: center;
    }

    #galeriaTable th {
      background-color: #222;
      color: #FFD700;
      font-size: 1.1em;
    }

    td[contenteditable="true"] {
      background-color: #000;
      color: #FFD700;
      outline: none;
    }

    .actionBtn {
      padding: 6px 12px;
      margin: 2px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .editBtn {
      background-color: #FFA500;
      color: #000;
    }

    .editBtn:hover {
      background-color: #e69500;
      box-shadow: 0 0 5px #FFD700;
    }

    .deleteBtn {
      background-color: #FF4500;
      color: #fff;
    }

    .deleteBtn:hover {
      background-color: #e03f00;
      box-shadow: 0 0 5px #FFD700;
    }

    /* Scroll para tabla si hay muchas filas */
    #galeriaTableContainer table {
      display: block;
      max-height: 400px;
      overflow-y: auto;
    }
  </style>
</head>
<body>

  <section id="galeriaTableContainer">
    <h2>Rese√±as Visuales del Restaurante</h2>
    
    <button id="addRowBtn">‚ûï Agregar Rese√±a</button>

    <table id="galeriaTable">
      <thead>
        <tr>
          <th>Nombre del Cliente</th>
          <th>Tipo</th>
          <th>Comentario</th>
          <th>Fecha de publicaci√≥n</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Filas se agregar√°n din√°micamente -->
      </tbody>
    </table>
  </section>

  <script>
    const tableBody = document.querySelector("#galeriaTable tbody");
    const addRowBtn = document.getElementById("addRowBtn");

    // Funci√≥n para crear una fila
    function createRow(nombre="", tipo="", comentario="", fecha="") {
      const row = document.createElement("tr");

      row.innerHTML = `
        <td contenteditable="true">${nombre}</td>
        <td contenteditable="true">${tipo}</td>
        <td contenteditable="true">${comentario}</td>
        <td contenteditable="true">${fecha}</td>
        <td>
          <button class="actionBtn editBtn">üíæ Guardar</button>
          <button class="actionBtn deleteBtn">üóë Borrar</button>
        </td>
      `;

      // Borrar fila
      row.querySelector(".deleteBtn").addEventListener("click", () => {
        row.remove();
        saveToLocalStorage();
      });

      // Guardar fila
      row.querySelector(".editBtn").addEventListener("click", () => {
        alert("Fila guardada correctamente ‚úÖ");
        saveToLocalStorage();
      });

      tableBody.appendChild(row);
    }

    // Bot√≥n agregar fila nueva
    addRowBtn.addEventListener("click", () => {
      createRow();
    });

    // Guardar tabla en LocalStorage
    function saveToLocalStorage() {
      const rows = [];
      tableBody.querySelectorAll("tr").forEach(tr => {
        const cells = tr.querySelectorAll("td");
        rows.push({
          nombre: cells[0].textContent,
          tipo: cells[1].textContent,
          comentario: cells[2].textContent,
          fecha: cells[3].textContent
        });
      });
      localStorage.setItem("galeriaResenas", JSON.stringify(rows));
    }

    // Cargar tabla desde LocalStorage
    function loadFromLocalStorage() {
      const data = JSON.parse(localStorage.getItem("galeriaResenas")) || [];
      data.forEach(item => {
        createRow(item.nombre, item.tipo, item.comentario, item.fecha);
      });
    }

    // Cargar al iniciar
    loadFromLocalStorage();

    // Filas de ejemplo si no hay datos guardados
    if (tableBody.querySelectorAll("tr").length === 0) {
      createRow("Ana P.", "Imagen", "Me encanta la decoraci√≥n y los colores", "15/08/2025");
      createRow("Jos√© M.", "Video", "La cocina se ve muy organizada y limpia", "12/08/2025");
      saveToLocalStorage();
    }
  </script>

</body>
</html>
